<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron vertical center">
        <h1>HANGMAN</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Press any key to get started!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>
                    <h2>Wins:<span id="Wins"></span></h2></p>
            </div>
            <div class="col-md-6">
                <p>
                    <h2>Current Word: <span id="currentWord"></span></h2></p>
            </div>
        </div>
         <div class="row">
            <div class="col-md-6">
                <p>
                    <h3>Number of guesses remaining: <span id="guessesRemaining"></span></h3></p>
            </div>
            <div class="col-md-6"></div>
        </div>
         <div class="row">
            <div class="col-md-6">
                <p>
                    <h3>Letters already guessed: <span id="lettersGuessed"></span></h3></p>
            </div>
            <div class="col-md-6"></div>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
